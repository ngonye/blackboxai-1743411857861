<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DairyFarm Pro - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .hero-bg {
            background-image: url('https://images.pexels.com/photos/735968/pexels-photo-735968.jpeg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center hero-bg">
        <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-xl w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-blue-800">
                    <i class="fas fa-cow mr-2"></i>DairyFarm Pro
                </h1>
                <p class="text-gray-600 mt-2">Manage your dairy operations efficiently</p>
            </div>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-1">Email</label>
                    <input type="email" required 
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400">
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-1">Password</label>
                    <input type="password" required 
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400">
                </div>
                
                <button type="submit" 
                    class="w-full bg-blue-700 hover:bg-blue-800 text-white py-2 px-4 rounded-lg transition">
                    Login
                </button>
                
                <div class="text-center text-sm">
                    <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
                    <span class="mx-2 text-gray-400">|</span>
                    <a href="#" id="showSignup" class="text-blue-600 hover:underline">Create account</a>
                </div>
            </form>
            
            <!-- Signup Form (hidden by default) -->
            <form id="signupForm" class="space-y-4 hidden">
                <div>
                    <label class="block text-gray-700 mb-1">Full Name</label>
                    <input type="text" required 
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400">
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-1">Email</label>
                    <input type="email" required 
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400">
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-1">Password</label>
                    <input type="password" required 
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400">
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" required 
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400">
                </div>
                
                <button type="submit" 
                    class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded-lg transition">
                    Create Account
                </button>
                
                <div class="text-center text-sm">
                    <a href="#" id="showLogin" class="text-blue-600 hover:underline">Back to login</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="scripts/auth.js"></script>
</body>
</html>
